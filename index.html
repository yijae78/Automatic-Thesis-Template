<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오이코스 논문 템플릿 자동 채우기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>오이코스 논문 템플릿</h1>
      <div class="header-buttons">
        <span id="autoSaveStatus" class="auto-save-status" aria-live="polite"></span>
        <button type="button" class="btn-header btn-save" id="btnSave">입력 내용 저장</button>
        <button type="button" class="btn-header btn-load-saved" id="btnLoadSaved">저장된 내용 불러오기</button>
        <button type="button" class="btn-header btn-reset" id="btnResetPreview">미리보기 리셋</button>
        <button type="button" class="btn-header btn-load-docx" id="btnLoadDocx">DOCX에서 불러오기</button>
        <input type="file" accept=".docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document" id="fileDocx" style="display:none" />
        <button type="button" class="btn-header" id="btnExportJson">JSON 내보내기</button>
        <button type="button" class="btn-header" id="btnImportJson">JSON 가져오기</button>
        <input type="file" accept=".json" id="fileJson" style="display:none" />
        <button type="button" class="btn-download" id="btnDownload">DOCX 다운로드</button>
      </div>
    </header>

    <main class="main">
      <aside class="panel panel-input">
        <div class="panel-title-row">
          <div class="panel-title">내용 입력</div>
          <label class="markdown-toggle-label"><input type="checkbox" id="markdownHintToggle" /> 마크다운 표시</label>
        </div>
        <div class="form-wrap" id="formWrap"></div>
        <div class="chat-wrap">
          <div class="chat-hint">예: 제목: AI 활용 교육 연구</div>
          <div class="chat-input-wrap">
            <input type="text" class="chat-input" id="chatInput" placeholder="무엇이든 입력하세요 (예: 한글제목: ...)" autocomplete="off" />
            <button type="button" class="chat-send" id="chatSend">입력</button>
          </div>
        </div>
      </aside>

      <section class="panel panel-preview">
        <div class="panel-title">미리보기</div>
        <div class="preview-split">
          <div class="preview-toc" id="previewToc" aria-label="목차"></div>
          <div class="preview-body">
            <div class="preview-doc" id="previewDoc"></div>
          </div>
        </div>
        <div class="preview-sheets" id="previewSheets" aria-label="시트 목록"></div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
